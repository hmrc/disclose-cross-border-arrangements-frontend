include "frontend.conf"

appName="disclose-cross-border-arrangements-frontend"

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com https://www.googletagmanager.com https://www.google-analytics.com https://tagmanager.google.com https://fonts.googleapis.com https://ssl.gstatic.com https://www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com data:; "

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = play.api.http.EnabledFilters

play.filters.enabled = [
  play.filters.headers.SecurityHeadersFilter,
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.SessionTimeoutFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter,
  filters.AllowlistFilter
]

play.filters.enabled += filters.SessionIdFilter

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

filters {
  allowlist {
    destination = "https://www.gov.uk"
    ips = "127.0.0.1"
    excluded = "/ping/ping"
    enabled = false
  }
}

microservice {
  metrics {
    graphite {
      host    = localhost
      port    = 2003
      prefix  = play.${appName}.
      enabled = false
    }
  }

    services {
      auth {
        host = localhost
        port = 8500
      }

      features {
        welsh-translation: true
      }

      cross-border-arrangements {
        host = localhost
        port = 9759
        protocol = http
      }

      email {
        host = localhost
        port = 8300
        protocol = http
      }

      upscan {
        host = localhost
        port = 9570
        protocol = http
        redirect-base = "http://localhost:9758"
      }

      enrolment-store-proxy {
        host = localhost
        port = 9595
        get-enrolments-url = "/enrolment-store-proxy/enrolment-store/enrolments"
      }

    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host  = auto
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9758/disclose-cross-border-arrangements"
  homepage = "http://localhost:9758/disclose-cross-border-arrangements"
  logout        = "http://localhost:9514/feedback/disclose-cross-border-arrangements" //TODO - decide on survey to signOut too
}

nunjucks {
  viewPaths = ["views"]
  libPaths = ["govuk-frontend", "hmrc-frontend"]
  noCache = false
}

features {
  send-email = false
}

contactDetailsToggle = true
